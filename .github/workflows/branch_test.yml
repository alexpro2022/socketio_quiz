name: Test Suite

on:
  push:
    branches-ignore:
      - "develop"
  pull_request:
    branches:
      - "main"
      - "develop"
  workflow_dispatch:

jobs:
  tests:
    uses: ./.github/workflows/tests.yml

  build_and_push_to_docker_hub:
    needs: tests
    uses: ./.github/workflows/build_push.yml
    secrets: inherit
