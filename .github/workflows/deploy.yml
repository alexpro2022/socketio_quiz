name: Deploy

on:
  workflow_call:

env:
  image_name: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }}
  container_name: quiz

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            sudo docker rmi $image_name
            sudo docker pull $image_name
            sudo docker stop container_name
            sudo docker run --rm -d --name=container_name -p 80:80 $image_name
